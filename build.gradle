plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.12'

    implementation project(path: ':splitter')
    implementation project(path: ':text-mining')
    implementation project(path: ':classification')
    implementation 'com.seomse.commons:seomse-commons:1.2.3'
    implementation 'org.moara.yido:tokenizer:0.1.1'

    //log
    implementation 'ch.qos.logback:logback-core:1.2.3'
    implementation 'ch.qos.logback:logback-classic:1.2.3'
    implementation 'ch.qos.logback:logback-access:1.2.3'

    //yml
    implementation group: 'org.yaml', name: 'snakeyaml', version: '1.26'

    // json
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation group: 'org.json', name: 'json', version: '20201115'

    // excel read
    implementation group: 'com.seomse.poi', name: 'seomse-poi', version: '0.1.2'
    
}